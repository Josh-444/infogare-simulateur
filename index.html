<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infogare - DÃ©parts & ArrivÃ©es CSV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .panel {
      border-radius: 10px;
      overflow: hidden;
    }
    .panel h2 {
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    .departures { background-color: #002266; }
    .departures h2 { background-color: #0044cc; color: #fff; }
    .arrivals { background-color: #003300; }
    .arrivals h2 { background-color: #00cc44; color: #000; }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #222;
      text-align: center;
    }
    th {
      background-color: #111;
    }
    .heure { color: #ffff33; font-weight: bold; }
    .voie {
      background-color: #fff;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }
    .gares-defilantes {
      overflow: hidden;
      white-space: nowrap;
      animation: defilement 12s linear infinite;
    }
    @keyframes defilement {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .footer {
      grid-column: span 2;
      text-align: right;
      font-size: 1.2rem;
      padding-top: 1rem;
    }
    .import {
      grid-column: span 2;
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="import">
    <label>
      ðŸ“¤ Importer CSV DÃ©parts :
      <input type="file" accept=".csv" onchange="importerCSV(event, 'departures-body')">
    </label>
    <label>
      ðŸ“¥ Importer CSV ArrivÃ©es :
      <input type="file" accept=".csv" onchange="importerCSV(event, 'arrivals-body')">
    </label>
  </div>

  <div class="panel departures">
    <h2>ðŸš† DÃ©parts</h2>
    <table>
      <thead>
        <tr>
          <th>Train</th><th>Heure</th><th>Destination</th><th>Gares</th><th>Voie</th>
        </tr>
      </thead>
      <tbody id="departures-body"></tbody>
    </table>
  </div>

  <div class="panel arrivals">
    <h2>ðŸŸ¢ ArrivÃ©es</h2>
    <table>
      <thead>
        <tr>
          <th>Train</th><th>Heure</th><th>Origine</th><th>Gares</th><th>Voie</th>
        </tr>
      </thead>
      <tbody id="arrivals-body"></tbody>
    </table>
  </div>

  <div class="footer" id="clock">Heure actuelle : --:--:--</div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = 'Heure actuelle : ' + now.toLocaleTimeString('fr-FR');
    }
    setInterval(updateClock, 1000);
    updateClock();

    function importerCSV(event, targetId) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        const lines = reader.result.split("\n").slice(1);
        let html = "";
        lines.forEach(line => {
          if (!line.trim()) return;
          const [train, heure, lieu, gares, voie] = line.split(",").map(v => v.replace(/(^"|"$)/g, "").trim());
          html += `
<tr>
  <td>${train}</td>
  <td class="heure">${heure}</td>
  <td>${lieu}</td>
  <td><div class="gares-defilantes">${gares}</div></td>
  <td><span class="voie">${voie}</span></td>
</tr>`;
        });
        document.getElementById(targetId).innerHTML = html;
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
