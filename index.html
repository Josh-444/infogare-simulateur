<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infogare Dynamique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .form-container {
      background: #111;
      padding: 1rem;
      margin: auto;
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
    }
    .form-container input {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      border: 1px solid #444;
      color: #fff;
    }
    .form-container button {
      padding: 0.7rem 1.2rem;
      background: #00ff66;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .infogare {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    .infogare th, .infogare td {
      padding: 0.5rem;
      border: 1px solid #222;
      text-align: center;
    }
    .infogare th {
      background-color: #0033cc;
      color: #fff;
    }
    .infogare td {
      background-color: #0055ff;
      color: #fff;
    }
    .heure {
      color: #ffff33;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .voie {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }
    .rer-icon {
      display: inline-block;
      background: #fff;
      color: #0033cc;
      font-weight: bold;
      padding: 0.2rem 0.4rem;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }
    .gares-defilantes {
      overflow: hidden;
      white-space: nowrap;
      animation: defilement 10s linear infinite;
    }
    @keyframes defilement {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .footer-time {
      text-align: right;
      color: #fff;
      font-size: 1.1rem;
      margin-right: 5%;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Panneau Infogare Dynamique (style SNCF)</h1>

  <div class="form-container">
    <input type="text" id="train" placeholder="Num√©ro du train (ex: PAPY)" />
    <input type="text" id="heure" placeholder="Heure (ex: 07:00)" />
    <input type="text" id="destination" placeholder="Destination (ex: Orsay Ville)" />
    <input type="text" id="gares" placeholder="Gares desservies (s√©par√©es par virgule)" />
    <input type="text" id="voie" placeholder="Voie (ex: 4)" />
    <button onclick="ajouterTrain()">Ajouter au panneau</button>
  </div>

  <table class="infogare">
    <thead>
      <tr>
        <th>Train</th>
        <th>Heure</th>
        <th>Destination</th>
        <th>Gares desservies</th>
        <th>Voie</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Les lignes vont s'ajouter ici -->
    </tbody>
  </table>

  <div class="footer-time" id="currentTime">Heure actuelle : --:--:--</div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = 'Heure actuelle : ' + now.toLocaleTimeString('fr-FR');
    }
    setInterval(updateTime, 1000);
    updateTime();

    function ajouterTrain() {
      const train = document.getElementById('train').value.trim();
      const heure = document.getElementById('heure').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const gares = document.getElementById('gares').value.trim();
      const voie = document.getElementById('voie').value.trim();

      if (!train || !heure || !destination || !voie) {
        alert('Merci de remplir tous les champs requis.');
        return;
      }

      const tbody = document.getElementById('table-body');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><span class="rer-icon">B</span>${train}</td>
        <td class="heure">${heure}</td>
        <td>${destination}</td>
        <td><div class="gares-defilantes">${gares}</div></td>
        <td><span class="voie">${voie}</span></td>
      `;

      tbody.appendChild(row);

      document.getElementById('train').value = '';
      document.getElementById('heure').value = '';
      document.getElementById('destination').value = '';
      document.getElementById('gares').value = '';
      document.getElementById('voie').value = '';
    }
  </script>
</body>
</html>
